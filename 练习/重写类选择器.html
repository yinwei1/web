    //重写指定某个标签的类选择器
    function a(Name,obj) {
        Array.prototype.in_array = function (element) {
            for (var i = 0; i < this.length; i++) {
                if (this[i] == element) {
                    return true;
                }
            } return false;
        }
        var array = ['span','div']
        array.in_array('obj')
        if(array.in_array=true){
            var aDiv = document.getElementsByTagName(obj)
            for(var i=0;i<aDiv.length;i++){
                if(aDiv[i].className== Name){
                    console.log(aDiv[i].innerHTML)
                }
            }
        }
        else{
            var aDiv1 = document.getElementsByTagName("*")
            for(var i=0;i<aDiv1.length;i++){
                if(aDiv1[i].className== Name){
                    console.log(aDiv1[i].innerHTML)
                }
            }
        }
    }
    a("divarr","div")
</script>
