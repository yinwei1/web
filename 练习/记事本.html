<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        #div1{
            float: left;
        }
        input{
            height: 20px;
        }
        #div2{
            width: 349px;
            position: absolute;
            left: 0;
            top: 30px;
        }
        table{
            border: 1px solid black;
            width: 349px;
            text-align: center;
        }
        td{
            border: 1px solid black;
        }
    </style>
</head>
<body>
<div id="div1">
    <input type="text" id="in1">
    <input type="date" id="in2">
    <button id="btn1">添加</button>
</div>
<div id="div2">
<table cellspacing="0">
    <thead>
        <tr>
            <td>序号</td>
            <td>内容</td>
            <td>时间</td>
            <td>操作</td>
        </tr>
    </thead>
    <tbody id="tb">
    <tr>
        <td class="num">1</td>
        <td>上课</td>
        <td>2017-1-3</td>
        <td><button class="btn2">删除</button></td>
    </tr>
    </tbody>
</table>
</div>
</body>
<script>
    var oIn1 = document.getElementById("in1")
    var oIn2 = document.getElementById("in2")
    var oBtn1 = document.getElementById("btn1")
    var oTb = document.getElementById("tb")
    var index = 2
    oBtn1.onclick = function () {
        var newTR = document.getElementById("tb").insertRow();
        var newTD1 = newTR.insertCell();
        var newTD2 = newTR.insertCell();
        var newTD3 = newTR.insertCell();
        var newTD4 = newTR.insertCell();
        newTD1.innerHTML = index++
        newTD2.innerHTML = oIn1.value
        newTD3.innerHTML = oIn2.value
        newTD4.innerHTML = "<button class='btn2'>"+"删除"+"</button>"
    }
    oTb.onclick = function (e) {
        if(e.target.className == 'btn2'){
            e.target.parentElement.parentElement.remove();
        }
    }
</script>
</html>
