<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        div{
            width: 200px;
            height: 200px;
            transform:scale(0.5);
            transform-origin: 0 0;
        }
        div::after{
            content: "";
            display: inline;
            width: 200px;
            height: 200px;
            border:1px solid #000;
            transform: scale(0.5);
            box-sizing: border-box;
            transform-origin: 0 0;
        }
    </style>
</head>
<body>
<div></div>
</body>
</html>
